<html>

<head>
    <title>IMG Workshop '18</title>
    <link rel="stylesheet" href="/static/css/blog.css">
</head>

<body>

    <nav class="navbar navbar-expand-sm">
        <a class="navbar-brand" href="{{ url_for('home') }}"> <h3>Xena</h3> </a>
        <a href="{{ url_for('get_common_posts') }}"><h6>Posts</h6></a>
        <a href="#"><h6>Login</h6></a>
    </nav>

    <div class="container card col-sm-7">
        
        <form action="{{ url_for('add_new_post') }}" method='POST'>
                <div class="form-header">
                    <h3> Add a new Post </h3>
                </div>
                <div class="form-group">
                    <label for="title">Title :</label>
                    <input type="text" id="post_title" name="title" class="form-control"/>
                </div>
                <!-- Blog Content field -->
                <div class="form-group">
                    <label for="image">Upload Image :</label>
                    <input type="text" id="content" name="image" class="form-control" />
                </div>
                <!-- Blog Author Field -->
                <div class="form-group">
                        <label for="content">Content :</label>
                        <textarea id="content" name="content" class="form-control" rows="6"></textarea>
                    </div>
                <!-- Submit form to DataBase -->
                <input type="submit" class="btn"/>
        </form>
    
    </div>

</body>

</html>
