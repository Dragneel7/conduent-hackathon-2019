<html>

<head>
    <title>Conduent Blockchain Hackathon 2019</title>
    <link rel="stylesheet" href="/static/css/blog.css">
</head>

<body>

    <nav class="navbar navbar-expand-sm">
        <a class="navbar-brand" href="{{ url_for('home') }}"> <h3>Xena</h3> </a>
        <a href="#"><h3>Login</h3></a>
    </nav>

    <div class="container card col-sm-7">
        
        <form action="{{ url_for('add_new_utility') }}" method='POST'>
                <div class="form-header">
                    <h3> Register to Utility </h3>
                </div>
                <div class="form-group">
                    <label for="name">Utility Name :</label>
                    <input type="text" id="post_title" name="name" class="form-control"/>
                </div>
                <div class="form-group">
                        <label for="image">Image :</label>
                        <input type="text" id="post_title" name="image" class="form-control"/>
                </div>
                <!-- Blog Content field -->
                <div class="form-group">
                        <label for="description">Description :</label>
                        <textarea id="content" name="description" class="form-control" rows="6"></textarea>
                </div>
                <!-- Blog Author Field -->
                <div class="form-group">
                        <label for="address">Address :</label>
                        <textarea id="content" name="address" class="form-control" rows="6"></textarea>
                </div>
                <!-- Submit form to DataBase -->
                <input type="submit" class="btn"/>
        </form>
    
    </div>

</body>

</html>
