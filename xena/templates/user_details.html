<html>

<head>
    <title>IMG Workshop '18</title>
    <link rel="stylesheet" href="/static/css/blog.css">
</head>

<body>

    <nav class="navbar navbar-expand-sm">
        <a class="navbar-brand" href="{{ url_for('home') }}"> <h3>Xena</h3> </a>
        <a class="navbar-brand" href="#"><h3>Logged in as: {{ user.username }}</h3></a>
    </nav>

    <div class="container card col-sm-7">
        
        <form action="{{ url_for('register_user_details') }}" method='POST'>
                <div class="form-header">
                    <h3> Enter your Details </h3>
                </div>
                <div class="form-group">
                    <label for="firstname">Firstname :</label>
                    <input type="text" id="post_title" name="firstname" class="form-control"/>
                </div>
                <!-- Blog Content field -->
                <div class="form-group">
                    <label for="lastname">Password :</label>
                    <input type="text" id="content" name="lastname" class="form-control" />
                </div>
                <!-- Blog Author Field -->
                <div class="form-group">
                    <label for="age">Age : </label>
                    <input type="number" id="author" name="age" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="address">Address :</label>
                    <textarea id="content" name="address" class="form-control" rows="6"></textarea>
                </div>
                <div class="form-group">
                    <label for="contact_num">Contact Number : </label>
                    <input type="number" id="author" name="contact_num" class="form-control"/>
                </div>
                <div class="form-group">
                    <input type="hidden" id="author" name="user_id" class="form-control" value="{{ user.id }}" />
                </div>    
                <!-- Submit form to DataBase -->
                <input type="submit" class="btn"/>
        </form>
    
    </div>

</body>

</html>
