<html>

<head>
    <title>IMG Workshop '18</title>
    <link rel="stylesheet" href="/static/css/blog.css">
</head>

<body>

    <nav class="navbar navbar-expand-sm">
        <a class="navbar-brand" href="{{ url_for('home') }}"> <h3>Xena</h3> </a>
        <a href="#"><h3>Login</h3></a>
    </nav>

    <div class="container card col-sm-7">
        
        <form action="{{ url_for('register_user') }}" method='POST'>
                <div class="form-header">
                    <h3> Register to Xena </h3>
                </div>
                <div class="form-group">
                    <label for="username">Username :</label>
                    <input type="text" id="post_title" name="username" class="form-control"/>
                </div>
                <!-- Blog Content field -->
                <div class="form-group">
                    <label for="password">Password :</label>
                    <input type="password" id="content" name="password" class="form-control" />
                </div>
                <!-- Blog Author Field -->
                <div class="form-group">
                    <label for="email">Email : </label>
                    <input type="email" id="author" name="email" class="form-control"/>
                </div>
                <!-- Submit form to DataBase -->
                <input type="submit" class="btn"/>
        </form>
    
    </div>

</body>

</html>
