<html>

<head>
    <title>Conduent Blockchain Hackathon 2019</title>
    <link rel="stylesheet" href="/static/css/blog.css">
</head>

<body>

    <nav class="navbar navbar-expand-sm">
        <a class="navbar-brand" href="{{ url_for('home') }}"> <h3>Xena</h3> </a>
        <a href="{{ url_for('get_all_utilities') }}"><h6>Utilities</h6></a>
        <a href="#"><h6>Login</h6></a>
    </nav>

    <div class="container card col-sm-7">
        
        <form action="{{ url_for('add_utility_item') }}" method='POST'>
                <div class="form-header">
                    <h3> Register to Utility : {{ utility.name }} </h3>
                </div>
                <div class="form-group">
                    <label for="name">item Name :</label>
                    <input type="text" id="post_title" name="name" class="form-control"/>
                </div>
                <div class="form-group">
                        <label for="image">Image :</label>
                        <input type="text" id="post_title" name="image" class="form-control"/>
                </div>
                <!-- Blog Content field -->
                <div class="form-group">
                        <label for="description">Description :</label>
                        <textarea id="content" name="description" class="form-control" rows="6"></textarea>
                </div>
                <div class="form-group">
                        <label for="price">Price :</label>
                        <input type="number" id="post_title" name="price" class="form-control"/>
                </div>
                <div class="form-group">
                        <input type="hidden" id="post_title" name="utility_item_id"  value="{{ utility.id }}" class="form-control"/>
                </div>
                <!-- Submit form to DataBase -->
                <input type="submit" class="btn"/>
        </form>
    
    </div>

</body>

</html>
